<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Promotion Slide</title>
  <!--
    Slider from Javascript.com. 
  -->
  <link href="css/sequence-theme.modern-slide-in.css" rel="stylesheet" media="all">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script|Caveat" rel="stylesheet">


  <style>

    body {
      margin: 0;
      padding: 30 30px;
    }
  </style>
  <!--[if lt IE 9]>
    <script src="scripts/respond.min.js"></script>
  <![endif]-->
 
</head>
<body>

  <div id="sequence" class="seq">

    <div class="seq-screen">
      <ul class="seq-canvas">
        <li class="seq-in">
          <div class="seq-model">
            <img data-seq src="images/Bmodel.png" alt="model" />
          </div>

          <div class="seq-title">

            <h2 data-seq>FULL BLOOM HEADPIECE STUDIO: COMING SOON</h2>
            <h3 data-seq>Unique custom headpieces for all occasions</h3>
          </div>
        </li>

        <li>
          <div class="seq-model">
            <img data-seq src="images/Umodel.png" alt="A pale-skin female model with dark eye shadow and tied up hair wears dark green gloves, gray linen boots, and a woolen lined hood on a black zip-up jacket over a black top and shorts. She holds her jacket open with both hands and slightly raises her left knee whilst looking to the floor" />
          </div>

          <div class="seq-title">
            <h2 data-seq>STAND OUT WITH OUR UNIQUE CREATIONS</h2>
            <h3 data-seq>Be bold, be beautiful, for any occasion</h3>
          </div>
        </li>

        <li>
          <div class="seq-model">
            <img data-seq src="images/Emodel.png" alt="A pale-skin female model with platted hair wears a dark button-up jacket with gray shorts, black tights, brown shoes, and black gloves. She throws both arms back and raises one knee -- as if mid-jump -- whilst looking into the distance" />
          </div>

          <div class="seq-title">
            <h2 data-seq>STUDIO OPENS 6 OCTOBER 2018</h2>
            <h3 data-seq>Quality fresh flowers everytime</h3>
          </div>
          <div>
        </li>
      </ul>
    </div>

    <fieldset class="seq-nav" aria-controls="sequence" aria-label="Slider buttons">
      <button type="button" class="seq-prev" aria-label="Previous">Previous</button>
      <button type="button" class="seq-next" aria-label="Next">Next</button>
    </fieldset>

    <ul role="navigation" aria-label="Pagination" class="seq-pagination">
      <li><a href="#step1" rel="step1" title="Go to slide 1"><img src="images/Bmodelx1.png" /></a></li>
      <li><a href="#step2" rel="step2" title="Go to slide 2"><img src="images/Umodelx1.png" /></a></li>
      <li><a href="#step3" rel="step3" title="Go to slide 3"><img src="images/Emodelx1.png" /></a></li>
    </ul>
  </div>
   <div class="work">
     <a href="flowermap.html">
    <button class="work-button" type="button" >CHECK OUT OUR PORTFOLIO</button>
    </a>
  </div>

  <div class="contact">
    <a href="contact.html">
    <button class="work-button" type="button" >CONTACT US</button>
    </a>
</div>

  <script src="scripts/imagesloaded.pkgd.min.js"></script>
  <script src="scripts/hammer.min.js"></script>
  <script src="scripts/sequence.min.js"></script>
  <script src="scripts/sequence-theme.modern-slide-in.js"></script>



</body>
<footer>
 </footer>
</html>
